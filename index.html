<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" >
</head>
<body>
    <section class="price-comparison">
    
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Basic</div>
            </div>
            <div class="divider"></div>
        </div>
    
        <div class="price-column popular">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Professional</div>
            </div>
            <div class="divider"></div>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/mo</div>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>
            <div class="divider"></div>
        </div>
    
    </section>
</body>
</html>
